<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS CDK サンプルアプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 5px;
      }
      #results {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>AWS CDK サンプルアプリケーション</h1>

    <div class="section">
      <h2>ファイルのアップロード</h2>
      <input type="text" id="fileName" placeholder="ファイル名" />
      <textarea id="fileContent" placeholder="ファイルの内容"></textarea>
      <button onclick="uploadFile()">アップロード</button>
    </div>

    <div class="section">
      <h2>ファイルの取得</h2>
      <input type="text" id="getFileName" placeholder="ファイル名" />
      <button onclick="getFile()">取得</button>
    </div>

    <div class="section">
      <h2>SQSにメッセージを送信</h2>
      <textarea id="queueMessage" placeholder="メッセージ内容"></textarea>
      <button onclick="sendToQueue()">送信</button>
    </div>

    <div id="results"></div>

    <script>
      const API_BASE_URL = '/api';
      const resultsElement = document.getElementById('results');

      function showResult(result) {
        if (typeof result === 'object') {
          resultsElement.textContent = JSON.stringify(result, null, 2);
        } else {
          resultsElement.textContent = result;
        }
      }

      async function uploadFile() {
        const fileName = document.getElementById('fileName').value;
        const content = document.getElementById('fileContent').value;

        if (!fileName || !content) {
          showResult({ error: 'ファイル名と内容を入力してください。' });
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/files`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ fileName, content }),
          });

          const result = await response.json();
          showResult(result);
        } catch (error) {
          showResult({ error: `エラーが発生しました: ${error.message}` });
        }
      }

      async function getFile() {
        const fileName = document.getElementById('getFileName').value;

        if (!fileName) {
          showResult({ error: 'ファイル名を入力してください。' });
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/files/${fileName}`);
          const contentType = response.headers.get('Content-Type');

          if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            showResult(result);
          } else {
            const text = await response.text();
            showResult(text);
          }
        } catch (error) {
          showResult({ error: `エラーが発生しました: ${error.message}` });
        }
      }

      async function sendToQueue() {
        const message = document.getElementById('queueMessage').value;

        if (!message) {
          showResult({ error: 'メッセージを入力してください。' });
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/queue`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
          });

          const result = await response.json();
          showResult(result);
        } catch (error) {
          showResult({ error: `エラーが発生しました: ${error.message}` });
        }
      }
    </script>
  </body>
</html>
